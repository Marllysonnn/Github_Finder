<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>DevFinder</title>
</head>
<body>
    <header>
        <h1>devfinder</h1>
        <div>
            <a href="#" class="light">Light
            <img src="arquivos/solNight.png" alt="">
            </a>
        </div>
    </header>
    <section class="pesquisa">
        <img src="arquivos/lupa.png" alt="">
        <input type="text" id="github-username" placeholder="Search Github username...">
        <button type="button">Search</button>
    </section>
    <section>
        <img class="perfil" src="arquivos/octocat.jpg" alt="">
        <div class="info">
            <div class="name">
                <h1 class="user">The Octocat</h1>
                <h5 class="login">Joinned 00/00/0000</h5>
            </div>
            <div class="nick">
                <a href="#">@octocat</a>
                <h5 class="bio">This profile has no bio.</h5>
            </div>
            <div class="dados">
                <div>
                    <h4>Repos</h4>
                    <h5 class="repos">8</h5>
                </div>
                <div>
                    <h4>Followers</h4>
                    <h5 class="follow">9999</h5>
                </div>
                <div>
                    <h4>Following</h4>
                    <h5 class="followi">999</h5>
                </div>
            </div>
            <div class="links">
                <a class="local" href="#">San Francisco</a>
                <a class="git" href="#">https://github.blog</a>
                <a class="site" href="#">Not Available</a>
                <a class="empresa" href="#">@github</a>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
